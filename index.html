<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gbtdost Canlı DOM ve Time&Sales</title>
    <meta http-equiv="refresh" content="3">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f2f2f2;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 60%;
        }
        th, td {
            border: 1px solid #888;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            background-color: white;
        }
    </style>
</head>
<body>

    <h1>gbtdost Canlı DOM ve Time&Sales</h1>

    <table>
        <thead>
            <tr>
                <th>Bid Volume</th>
                <th>Ask Volume</th>
                <th>Last Price</th>
                <th>Trade Time</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="bidVolume"></td>
                <td id="askVolume"></td>
                <td id="lastPrice"></td>
                <td id="tradeTime"></td>
            </tr>
        </tbody>
    </table>

    <script>
        function randomData() {
            document.getElementById("bidVolume").innerText = Math.floor(Math.random() * 100);
            document.getElementById("askVolume").innerText = Math.floor(Math.random() * 100);
            document.getElementById("lastPrice").innerText = (3400 + Math.random() * 10).toFixed(2);
            const now = new Date();
            document.getElementById("tradeTime").innerText = now.toTimeString().split(' ')[0];
        }

        setInterval(randomData, 3000);
        randomData();
    </script>

</body>
</html>
