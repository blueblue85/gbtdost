<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>gbtdost - DOM ve Time&Sales</title>
  <style>
    body {
      background-color: #000000;
      font-family: Arial, sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 10px;
    }

    .container {
      display: flex;
      justify-content: space-between;
    }

    .dom, .timesales {
      width: 48%;
      border: 1px solid white;
      padding: 10px;
    }

    h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 4px;
      text-align: center;
    }

    th {
      border-bottom: 1px solid white;
    }

    .buy {
      color: #00FF00;
    }

    .sell {
      color: #FF4040;
    }

    .price {
      color: #FFFFFF;
    }
  </style>
</head>
<body>

<h2>gbtdost DOM ve Time&Sales (Demo Şablon)</h2>

<div class="container">
  <div class="dom">
    <h2>Order Book (DOM)</h2>
    <table>
      <thead>
        <tr>
          <th>VAP</th>
          <th>Bid</th>
          <th>Ask</th>
          <th>Size</th>
          <th>C/Size</th>
          <th># Orders</th>
        </tr>
      </thead>
      <tbody>
        <!-- Sadece boş satırlar şablon -->
        <tr>
          <td class="price">-</td>
          <td class="buy">-</td>
          <td class="sell">-</td>
          <td class="price">-</td>
          <td class="price">-</td>
          <td class="price">-</td>
        </tr>
        <!-- 15 satır aşağıya kadar örnek -->
        <tr><td class="price">-</td><td class="buy">-</td><td class="sell">-</td><td class="price">-</td><td class="price">-</td><td class="price">-</td></tr>
        <tr><td class="price">-</td><td class="buy">-</td><td class="sell">-</td><td class="price">-</td><td class="price">-</td><td class="price">-</td></tr>
        <tr><td class="price">-</td><td class="buy">-</td><td class="sell">-</td><td class="price">-</td><td class="price">-</td><td class="price">-</td></tr>
        <tr><td class="price">-</td><td class="buy">-</td><td class="sell">-</td><td class="price">-</td><td class="price">-</td><td class="price">-</td></tr>
        <tr><td class="price">-</td><td class="buy">-</td><td class="sell">-</td><td class="price">-</td><td class="price">-</td><td class="price">-</td></tr>
        <tr><td class="price">-</td><td class="buy">-</td><td class="sell">-</td><td class="price">-</td><td class="price">-</td><td class="price">-</td></tr>
        <tr><td class="price">-</td><td class="buy">-</td><td class="sell">-</td><td class="price">-</td><td class="price">-</td><td class="price">-</td></tr>
        <tr><td class="price">-</td><td class="buy">-</td><td class="sell">-</td><td class="price">-</td><td class="price">-</td><td class="price">-</td></tr>
        <tr><td class="price">-</td><td class="buy">-</td><td class="sell">-</td><td class="price">-</td><td class="price">-</td><td class="price">-</td></tr>
        <tr><td class="price">-</td><td class="buy">-</td><td class="sell">-</td><td class="price">-</td><td class="price">-</td><td class="price">-</td></tr>
        <tr><td class="price">-</td><td class="buy">-</td><td class="sell">-</td><td class="price">-</td><td class="price">-</td><td class="price">-</td></tr>
      </tbody>
    </table>
  </div>

  <div class="timesales">
    <h2>Time & Sales</h2>
    <table>
      <thead>
        <tr>
          <th>Price</th>
          <th>Size</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        <!-- Sadece boş satırlar şablon -->
        <tr>
          <td class="buy">-</td>
          <td class="price">-</td>
          <td class="price">-</td>
        </tr>
        <tr><td class="sell">-</td><td class="price">-</td><td class="price">-</td></tr>
        <tr><td class="buy">-</td><td class="price">-</td><td class="price">-</td></tr>
        <tr><td class="sell">-</td><td class="price">-</td><td class="price">-</td></tr>
        <tr><td class="buy">-</td><td class="price">-</td><td class="price">-</td></tr>
        <tr><td class="sell">-</td><td class="price">-</td><td class="price">-</td></tr>
        <tr><td class="buy">-</td><td class="price">-</td><td class="price">-</td></tr>
        <tr><td class="sell">-</td><td class="price">-</td><td class="price">-</td></tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
