<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gbtdost DOM</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
        }
        .container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        table {
            width: 90%;
            border: 1px solid white;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
            text-align: center;
            border: 1px solid gray;
        }
        th {
            background-color: #222;
        }
        tr:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">gbtdost DOM (Mock Veri)</h1>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>VAP</th>
                    <th>Bid</th>
                    <th></th>
                    <th>Ask</th>
                    <th>Size</th>
                    <th>C/Size</th>
                    <th>Order</th>
                </tr>
            </thead>
            <tbody id="dom-table">
                <!-- Veriler buraya gelecek -->
            </tbody>
        </table>
    </div>

    <script>
        // SAHTE DOM VERİSİ (Senin çizimine göre)
        const domData = [
            { vap: 10, bid: "", ask: 5524, size: 1, csize: 10, order: 5 },
            { vap: 9, bid: "", ask: 5523, size: 3, csize: 8, order: 5 },
            { vap: 10, bid: 5522, ask: "", size: 4, csize: 20, order: 7 },
            { vap: 8, bid: 5520, ask: "", size: 5, csize: 30, order: 8 }
        ];

        const domTable = document.getElementById('dom-table');
        domData.forEach(row => {
            domTable.innerHTML += `
                <tr>
                    <td>${row.vap}</td>
                    <td style="color: lightgreen;">${row.bid}</td>
                    <td></td>
                    <td style="color: red;">${row.ask}</td>
                    <td>${row.size}</td>
                    <td>${row.csize}</td>
                    <td>${row.order}</td>
                </tr>
            `;
        });
    </script>
</body>
</html>
